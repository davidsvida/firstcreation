<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Unicorn Battle</title>
  <link rel="icon" href="https://png.pngtree.com/element_our/20200609/ourmid/pngtree-creative-unicorn-icon-image_2225706.jpg">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="game">
  <div id="playerStats">
    <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
    <span class="stat">Health: <strong><span id="playerHealthText">100</span></strong></span>
    <span class="stat">Magic Dust: <strong><span id="magicDustText">50</span></strong></span>
  </div>
  <div id="controls">
    <button id="button1">Go to Store</button>
    <button id="button2">Go to Enchanted forest</button>
    <button id="button3">Fight Unicorn</button>
  </div>
  <div id="monsterStats">
    <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
  </div>
  <div id="text">Welcome to the Ultimate Unicorn Battle. You must defeat the unicorn that is preventing your son charles (age 5) from leaving the enchanted forest. You are at the playground. Where do you want to go? Use the buttons above.</div>
</div>
<script  src="script.js"></script>
</body>

</html>
